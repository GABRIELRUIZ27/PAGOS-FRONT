<ngx-spinner bdColor="rgba(0,0,0,0.41)" size="large" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
    <p style="font-size: 30px; color: white; margin-top: 40px">
        <br /> Iniciando sesión...
    </p>
</ngx-spinner>

<div class="row g-0 flex-fill" style="height: 100vh;"> <!-- Aseguramos que la fila ocupe toda la altura de la ventana -->
  <!-- Columna izquierda para el formulario de inicio de sesión -->
  <div class="col-12 col-lg-6 col-xl-4 border-top-wide border-purple d-flex flex-column justify-content-center align-items-center"> 
    <div class="container container-tight my-5 px-lg-5">
      <h1 class="h3 text-center mb-3">INICIA SESIÓN</h1>
      <form [formGroup]="formUserLogin" autocomplete="off" novalidate (ngSubmit)="login()">
        <div class="mb-3">
          <label class="form-label text-center">Correo</label>
          <input type="email" class="form-control text-center" autocomplete="off" formControlName="email" />
        </div>
        <br>
        <div class="mb-2">
          <label class="form-label text-center">Contraseña</label>
          <div class="input-group input-group-flat">
            <input type="password" class="form-control text-center" autocomplete="off" formControlName="password" />
          </div>
        </div>
        <br>
        <div class="form-footer">
          <button type="submit" class="btn btn-purple w-100" [disabled]="!formUserLogin.valid">Ingresar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Columna derecha para la imagen -->
  <div class="col-12 col-lg-6 col-xl-8 d-none d-lg-flex align-items-center justify-content-center">
    <div
      style="
        background-image: url('assets/images/portada.png'); 
        background-size: cover; 
        background-repeat: no-repeat; 
        background-position: center;
        width: 100%; 
        height: 95vh; 
      ">
    </div>
  </div>
</div>
