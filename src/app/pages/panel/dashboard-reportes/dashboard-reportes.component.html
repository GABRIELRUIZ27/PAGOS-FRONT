<div class="container">
  <!-- Primera fila: Total de reportes -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card text-white bg-primary shadow text-center p-4">
        <div class="card-body">
          <i class="fas fa-exclamation-triangle fa-4x mb-3"></i>
          <h3 class="card-title fw-bold">Total de Reportes</h3>
          <h1 class="fw-bold display-3">{{ totalReportes }}</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Segunda fila: Reportes Atendidos y Porcentaje -->
  <div class="row mt-4">
    <!-- Total de reportes atendidos -->
    <div class="col-lg-6">
      <div class="card text-white bg-success shadow text-center p-4">
        <div class="card-body">
          <i class="fas fa-check-circle fa-4x mb-3"></i>
          <h3 class="card-title fw-bold">Reportes Atendidos</h3>
          <h1 class="fw-bold display-3">{{ totalAtendidos }}</h1>
        </div>
      </div>
    </div>

    <!-- Porcentaje de reportes atendidos -->
    <div class="col-lg-6">
      <div class="card text-white bg-warning shadow text-center p-4">
        <div class="card-body">
          <i class="fas fa-chart-pie fa-4x mb-3"></i>
          <h3 class="card-title fw-bold">Porcentaje Atendidos</h3>
          <h1 class="fw-bold display-3">{{ porcentajeAtendidos }}%</h1>
        </div>
      </div>
    </div>
  </div>
</div>
